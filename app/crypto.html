<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 20px;
            color: #2e8b57;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Page</h1>
</header>

<div class="container">
    <div class="product-card">
        <img src="https://via.placeholder.com/500x300" alt="Product Image">
        <div class="product-info">
            <h2 class="product-title">Amazing Product</h2>
            <p class="product-description">This is a short description of the amazing product. It's the best you can buy in the market. Quality and reliability guaranteed!</p>
            <p class="product-price">$49.99</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Awesome Products, Inc. All rights reserved.</p>
</footer>

</body>
</html>
